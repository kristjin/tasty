{% extends "base.html" %}
{% block content %}
<form role="form" method="POST">
    <h1>Create User</h1>
    <h3>All items are required:</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="text" class="form-control" id="email" name="email" placeholder="you@email.com" required>
    </div>
    <div class="form-group">
        <label for="name">Name (eg: John S.)</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Name (Visible to others)" required>
    </div>
    <div class="form-group">
        <label for="pw1">Password</label>
        <input type="password" class="form-control" id="pw1" name="pw1" placeholder="Password" required>
    </div>
    <div class="form-group">
        <label for="pw2">Re-Enter Password</label>
        <input type="password" class="form-control" id="pw2" name="pw2" placeholder="Password" required>
    </div>
    <button type="submit" class="btn btn-default">Create User</button>
</form>
{% endblock %}
